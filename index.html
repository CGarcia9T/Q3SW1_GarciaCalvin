<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Q3;SW1: Temperature Converter</title>

</head>
<body id="body">
    <div class="container mt-3 mb-3 p-5" id="main">
        <script type="text/javascript">
            document.write("<h1>Temperature Converter</h1>");
        </script>

        <img src="https://i.ibb.co/DMc71LX/lalala-removebg-preview.png" alt="mercury-thermometer" class="rounded">

        <br>

        <div class="container mt-2 p-2" id="sub">
            <script type="text/javascript">
                document.write("<br>Fahrenheit: 20");
            </script>
            <p id="answer">Answer: ...</p>
        </div>

        <br>

        <!-- The code below me is converting the given value, which is in Fahrenheit, to Celsius, using the formula: (h (h being our Fahrenheit)-32)/1.8 -->
        <button id="button" type="button" class="btn button" onclick="var h=20; var a = (h - 32) / 1.8;var round_a = a.toFixed(2);document.getElementById('answer').innerHTML = `Answer: ${round_a} Â°C`;">Celsius</button>

        <!-- The code below me is converting the given value, which is in Fahrenheit, to Kelvin this time, using the formula: (h (h being our Fahrenheit)-32)/1.8 - b, with "b" being our value 273.25  -->
        <button id="button" type="button" class="btn button" onclick="var h=20;var b=273.25; var a = (h - 32) / 1.8 + b;var round_b = a.toFixed(2);document.getElementById('answer').innerHTML = `Answer: ${round_b} K`;">Kelvin</button>

        <!-- This button refreshed the webpage  -->
        <button id="button" type="button" class="btn button" onclick="window.location.reload()">Refresh</button>
    </div>

    <div class="container-fluid p-1 bottom" id="footer">
		<h4> Garcia, Calvin | 9-Topaz </h4>
	</div>
</body>
